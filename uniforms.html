<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리버풀 FC 유니폼 구매</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #c8102e;
            margin-bottom: 40px;
            font-size: 40px;
        }

        .uniform-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 95%;
            margin: auto;
            flex-wrap: wrap;
        }

        .uniform-card {
            width: 350px;
            background-color: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .uniform-card:hover {
            transform: scale(1.10);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .uniform-card img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .uniform-title {
            font-size: 22px;
            font-weight: bold;
            color: #c8102e;
            margin-bottom: 12px;
        }

        .price {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .buy-btn {
            padding: 12px 20px;
            background-color: #c8102e;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
        }

        .buy-btn:hover {
            background-color: #a00d23;
        }
    </style>

</head>
<body>

    <h1>리버풀 FC 유니폼 구매</h1>

    <div class="uniform-container">

        <!-- 홈 유니폼 -->

            <div class="uniform-title">홈 유니폼 (Home Kit)</div>
            <div class="price">₩129,000</div>
            <a href="cart.html?item=홈 유니폼&price=129000" class="buy-btn">장바구니 추가</a>
        </div>

        <!-- 어웨이 유니폼 -->

            <a href="cart.html?item=어웨이 유니폼&price=119000" class="buy-btn">장바구니 추가</a>

        <!-- 서드 유니폼 -->
